<!doctype html>
<meta charset=utf-8>
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name=description content="">
<meta name=viewport content="width=device-width,initial-scale=1"><title>NYC Pizzerias</title>
<meta name=msapplication-tap-highlight content=no>
<link rel=manifest href=manifest.json>
<meta name=mobile-web-app-capable content=yes>
<meta name=application-name content="Web Starter Kit">
<link rel=icon sizes=192x192 href=images/touch/chrome-touch-icon-192x192.png>
<meta name=apple-mobile-web-app-capable content=yes>
<meta name=apple-mobile-web-app-status-bar-style content=black>
<meta name=apple-mobile-web-app-title content="Web Starter Kit">
<link rel=apple-touch-icon href=images/touch/apple-touch-icon.png>
<meta name=msapplication-TileImage content=images/touch/ms-touch-icon-144x144-precomposed.png>
<meta name=msapplication-TileColor content=#2F3BA2>
<meta name=theme-color content=#2F3BA2>
<link rel=stylesheet href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel=stylesheet href=https://code.getmdl.io/1.1.3/material.brown-blue.min.css>
<style>map {
  height: 100%;
}

/* highlight selected list items */
.venue-selected {
  background-color: #e0e0e0;
  font-weight: bold;
}</style>
<script src=https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js></script>
<script src=./styles/bower_components/webcomponentsjs/webcomponents-lite.js></script>
<link rel=import href=./styles/bower_components/iron-ajax/iron-ajax.html>
<link rel=import href=./styles/bower_components/iron-ajax/iron-request.html>
<body onload=onLoad()>
<template is=dom-bind>
  <iron-ajax id=ajaxData handle-as=json></iron-ajax>
</template>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer">
  <header class=mdl-layout__header>
    <div class=mdl-layout__header-row>
      <div class=mdl-layout-spacer></div>
      <span class=mdl-layout-title>20 NYC Pizzerias</span></div>
  </header>
  <div class=mdl-layout__drawer>
    <div class=mdl-layout__header-row><span class=mdl-layout-title>Locations</span></div>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable"><label
      class="mdl-button mdl-js-button mdl-button--icon" for=search-expandable><i
      class=material-icons>filter_list</i></label>
      <div class=mdl-textfield__expandable-holder><input data-bind="value: filterQuery, valueUpdate: 'afterkeydown'"
                                                         class=mdl-textfield__input id=search-expandable><label
        class=mdl-textfield__label for=search-expandable>Filter</label></div>
    </div>
    <nav class=mdl-navigation>
      <div data-bind="foreach: venues"><a data-bind="text: name,
                      click: $root.selectVenue,
                      visible: visible,
                      css: {'venue-selected': $root.isSelected($data)}" class=mdl-navigation__link href=""></a></div>
    </nav>
  </div>
  <main class=mdl-layout__content id=map></main>
</div>
<script src="./scripts/main.min.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6B4Ho8hb4k0xx6lYhC_uVl944Kcju3T0"></script>
<script>function onLoad() {
  var app = new MapApp();

  app.initialize(
    'map',
    window,
    document,
    document.querySelector('#ajaxData')
  );
}</script>
